<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>CONTACT ME</h1>
    <form action="index.html">
        <!-- Your name -->
        <div>
            <label for="yourName">Enter your name: </label>
            <input type="text" id="yourName" required/>
        </div>
        <br/>
        <!-- Your email -->
        <div>
            <label for="yourEmail">Enter your email: </label>
            <input type="email" id="yourEmail">

        </div>
        <br/>
        <!-- Password -->
        <div>
            <label for="yourPassword">Enter your password: </label>
            <input type="password" id="yourPassword" readonly>
        </div>
        <br/>
        <!-- Message shipper -->
        <div>
            <label for="yourMessage">Enter your message: </label>
            <textarea id="yourMessage" cols="30" rows="10"></textarea>
        </div>
        <br/>
        <!-- Submit -->
        <input type="submit" value="LOGIN">
    </form>
</body>

</html>
